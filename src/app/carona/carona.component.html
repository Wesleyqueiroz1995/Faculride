
<div class="carona">
  <section class="carona-container">
      <section class="procurar-container">
          <input type="text" class="input-box" [(ngModel)]="local"  placeholder="Informe seu local">
          <input type="text" class="input-box" [(ngModel)]="destino" placeholder="Informe seu destino">

      </section>
      <div class="div3">
          <button (click)="exibirUsuarios()">Procurar carona</button>
      </div>
    <section *ngIf= "usuariosVisiveis" class = "usuarios">
      <h3 style="font-size: larger;">Caronas próximas ao endereço digitado:</h3>

       <div class="carona-usuarios">
        <div class="col-md-4">
          <div class="card" style="width: 12rem;">
            <img src="/assets/breno.jpeg" class="card-img-top" alt="Breno">
            <div class="card-body">
              <h5 class="card-title">Breno</h5>
              <p class="card-text">DISTÂNCIA: 0,5 KM</p>
              <p class="card-text">SAÍDA: 18:30</p>
              <p class="card-text">VOLTA: 22:40</p>
              <p class="card-text">AJUDA DE CUSTO: 50R$/MÊS</p>
            </div>
          </div>
        </div>
           <!-- Card de Wendel -->
      <div class="col-md-4">
        <div class="card" style="width: 12rem;">
        <img src="/assets/wendel.jpeg" class="card-img-top" alt="Wendel">
        <div class="card-body">
          <h5 class="card-title">Wendel</h5>
          <p class="card-text">DISTÂNCIA: 1 KM</p>
          <p class="card-text">SAÍDA: 18:10</p>
          <p class="card-text">VOLTA: 22:40</p>
          <p class="card-text">AJUDA DE CUSTO: 25R$/MÊS</p>
        </div>
       </div>
          <!-- Card de Wesley -->
      <div class="col-md-4">
        <div class="card" style="width: 12rem;">
          <img src="/assets/wesley.jpeg" class="card-img-top" alt="Wendel">
          <div class="card-body">
          <h5 class="card-title">Wesley</h5>
          <p class="card-text">DISTÂNCIA: 2 KM</p>
          <p class="card-text">SAÍDA: 18:35</p>
          <p class="card-text">VOLTA: 22:40</p>
          <p class="card-text">AJUDA DE CUSTO: 50R$/MÊS</p>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>
  </section>
